<!DOCTYPE html>

<html lang = "pt-br">
    <head>
        <meta charset = "UTF-8" />
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0" />
        <title>Produtividade do Filtro</title>

        <link rel="stylesheet" href="./styles.css" />
        <link rel="preconnet" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <header>
            <div>Produtividade do Filtro</div>
        </header>
        
        <main class="container">

            <section id="transaction">

                <h2 class="sr-only">Produtividade</h2>
                <a href="#" onclick="Modal.open()" class="button new">+ Novo Cálculo</a>

                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Filtro</th>
                            <th>Peso úmido</th>
                            <th>Umidade</th>
                            <th>Ciclo</th>
                            <th>Resultado</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                    </tbody>
                </table>
            </section>
        </main>
        
        <div class="modal-overlay">

            <div class = "modal">
                <div id="form">
                    <h2>Novo Cálculo</h2>

                    <form action="" onsubmit="Form.submit(event)">
                        <div class="input-group">
                            <!-- Entrada que indica o filtro -->
                            <label class="sr-only" for="description">Filtro</label>
                            <input
                              type="text"
                              id="Filtro"
                              name="Filtro"
                              placeholder="Filtro"
                            />
                        </div>

                        <div class="input-group">
                            <!-- Entrada que indica o Peso úmido -->
                            <label class="sr-only" for="description">Peso Úmido</label>
                            <input
                              type="number"
                              step="0.01"
                              id="Peso"
                              name="Peso"
                              placeholder="Peso Úmido"
                            />
                        </div>

                        <div class="input-group">
                            <!-- Entrada que indica a umidade do material -->
                            <label class="sr-only" for="amount">Umidade</label>
                            <input
                              type="number"
                              step="0.01"
                              id="Umidade"
                              name="Umidade"
                              placeholder="Umidade"
                            />
                        </div>
                        
                        <div class="input-group">
                            <!-- Entrada que indica o ciclo do material -->
                            <label class="sr-only" for="amount">Ciclo</label>
                            <input
                              type="number"
                              step="1"
                              id="Ciclo"
                              name="Ciclo"
                              placeholder="Ciclo"
                            />
                        </div>

                        <div class="input-group actions">
                            <!-- Botão que CANCELA uma entrada de valores -->
                            <a onclick="Modal.close()" href="#" class="button cancel"
                              >Cancelar</a
                            >
                            <!-- Botão que SALVA e resulta o cálculo -->
                            <button>Salvar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <footer><p>Produtividade do Filtro</p></footer>
        
        <script src="./scriptDoZero.js"></script>
    </body>
</html>
