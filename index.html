<!DOCTYPE html>

<html lang = "pt-br">
    <head>
        <meta charset = "UTF-8" />
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0" />
        <title>Produtividade do Filtro</title>

        <link rel="stylesheet" href="./styles.css" />
        <link rel="preconnet" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <header>
            <div>Produtividade do Filtro</div>
        </header>
        
        <main class="container">

            <section id="transaction">

                <h2 class="sr-only">Produtividade</h2>
                <a href="#" onclick="Modal.open()" class="button new">+ Novo Cálculo</a>

                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Resultado</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                    </tbody>
                </table>
            </section>
        </main>
        
        <div class="modal-overlay">

            <div class = "modal">
                <div id="form">
                    <h2>Novo Cálculo</h2>
                    
                    <form action="" onsubmit="Form.submit(event)">
                            <!-- Entrada que indica o filtro -->
                        <div class="Linhas">
                            <div>Norte</div>
                            <div>Sul</div>
                        </div>
                        <div class="Linhas"> 
                            <div class="input-group">
                                <!-- Entrada que indica o Peso úmido -->
                                <label class="sr-only" for="description">Peso Úmido 1 Norte</label>
                                <input
                                  type="number"
                                  step="0.01"
                                  id="Peso1Norte"
                                  name="Peso1Norte"
                                  placeholder="Peso Úmido 1 Norte"
                                />
                            </div>
                            
                            <div class="input-group">
                                <!-- Entrada que indica o Peso úmido -->
                                <label class="sr-only" for="description">Peso Úmido 2 Norte</label>
                                <input
                                  type="number"
                                  step="0.01"
                                  id="Peso2Norte"
                                  name="Peso2Norte"
                                  placeholder="Peso Úmido 2 Norte"
                                />
                            </div>
                        </div>

                        <div class="Linhas"> 
                            <div class="input-group">
                                <!-- Entrada que indica o Peso úmido -->
                                <label class="sr-only" for="description">Peso Úmido 1 Sul</label>
                                <input
                                type="number"
                                step="0.01"
                                id="Peso1Sul"
                                name="Peso1Sul"
                                placeholder="Peso Úmido 1 Sul"
                                />
                            </div>
                            
                            <div class="input-group">
                                <!-- Entrada que indica o Peso úmido -->
                                <label class="sr-only" for="description">Peso Úmido 2 Sul</label>
                                <input
                                type="number"
                                step="0.01"
                                id="Peso2Sul"
                                name="Peso2Sul"
                                placeholder="Peso Úmido 2 Sul"
                                />
                            </div>
                        </div>
                        <div class="Linhas">

                            <div class="input-group">
                                <!-- Entrada que indica a umidade do material -->
                                <label class="sr-only" for="amount">Umidade Norte</label>
                                <input
                                type="number"
                                step="0.01"
                                id="UmidadeNorte"
                                name="UmidadeNorte"
                                placeholder="Umidade Norte"
                                />
                            </div>
                            <div class="input-group">
                                <!-- Entrada que indica a umidade do material -->
                                <label class="sr-only" for="amount">Umidade Sul</label>
                                <input
                                type="number"
                                step="0.01"
                                id="UmidadeSul"
                                name="UmidadeSul"
                                placeholder="Umidade Sul"
                                />
                            </div>

                        </div>

                        <div class="Linhas">
                            <div class="input-group">
                                <!-- Entrada que indica o ciclo do material -->
                                <label class="sr-only" for="amount">Ciclo Norte</label>
                                <input
                                  type="number"
                                  step="1"
                                  id="CicloNorte"
                                  name="CicloNorte"
                                  placeholder="Ciclo Norte"
                                />
                            </div>

                            <div class="input-group">
                                <!-- Entrada que indica o ciclo do material -->
                                <label class="sr-only" for="amount">Ciclo Sul</label>
                                <input
                                  type="number"
                                  step="1"
                                  id="CicloSul"
                                  name="CicloSul"
                                  placeholder="Ciclo Sul"
                                />
                            </div>
                        </div>

                        <div class="input-group actions">
                            <!-- Botão que CANCELA uma entrada de valores -->
                            <a onclick="Modal.close()" href="#" class="button cancel"
                              >Cancelar</a
                            >
                            <!-- Botão que SALVA e resulta o cálculo -->
                            <button>Salvar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <footer><p>Produtividade do Filtro</p></footer>
        
        <script src="./scriptDoZero.js"></script>
    </body>
</html>
